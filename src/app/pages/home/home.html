<uploader data="vm.file" ng-disabled="vm.isLoading"></uploader>

<form
  ng-if="vm.file.isVideo"
  ng-submit="vm.onSubmitVideo()"
  class="mt-4"
  novalidate
>
  <button
    type="submit"
    class="btn btn-light mb-2"
    type="button"
    ng-disabled="vm.isLoading"
  >
    <span
      class="spinner-border spinner-border-sm"
      role="status"
      aria-hidden="true"
      ng-show="vm.isLoading"
    ></span>
    Converter
  </button>
</form>

<form
  ng-init="vm.onInit()"
  ng-if="vm.file.isImage"
  ng-submit="vm.onSubmitImage()"
  class="mt-4"
  novalidate
>
  <div class="form-group row">
    <label for="form-toggle" class="col-sm-2 col-form-label"
      >Visibilidade</label
    >
    <div class="col-sm-10 text-left">
      <input id="form-toggle" type="checkbox" />
    </div>
  </div>
  <div class="form-group row">
    <label for="form-date" class="col-sm-2 col-form-label">Expiração</label>
    <div class="col-sm-10">
      <input
        id="form-date"
        class="form-control"
        moment-picker
        min-view="vm.currentDate"
        min-date="vm.currentDate"
        ng-model="vm.form.expirationAt"
        ng-model-options="{ updateOn: 'blur' }"
        locale="pt-br"
        format="DD/MM/YYYY"
        maxlength="10"
        required
      />
    </div>
  </div>
  <div class="form-group row" ng-if="vm.form.private">
    <label for="form-password" class="col-sm-2 col-form-label">Senha</label>
    <div class="col-sm-10">
      <input
        id="form-password"
        type="password"
        class="form-control"
        ng-model="vm.form.password"
        maxlength="50"
        autocomplete="off"
        required
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Upload</button>
</form>
