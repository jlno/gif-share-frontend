<div class="container" ng-init="vm.onInit()">
  <h4 class="mb-4 text-center">
    <small class="text-muted">Lista de imagens pÃºblicas</small>
  </h4>
</div>
<div class="latest-row">
  <div class="latest-column" ng-repeat="images in vm.dataSource">
    <a
      ng-href="#/file/{{ img.fileName }}"
      ng-repeat="img in images track by $index"
    >
      <img ng-src="{{ img.url }}" alt="" />
    </a>
  </div>
</div>
